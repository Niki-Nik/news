<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>News</title>
</head>
<body>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-bold">PJR</p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="btn btn-outline-primary" href="/">Главная страница</a>
        <a class="btn btn-outline-primary" href="/news">News</a>
        <a class="btn btn-outline-primary" href="/news/create">Create news</a>
    </nav>
</header>

<div class="container">
    <h1>News</h1>

    {% if news %}
    {% for news in news %}
        <div class="alert">
            <h5>{{ news.title }}</h5>
            <p>{{ news.anons }}</p>
            <a href="{% url 'news_detail' news.id %}" class="btn btn-outline-primary">Читать</a>
            <hr>
        </div>
    {% endfor %}
    {% else %}
    <p>Новостей нет</p>
    {% endif %}

</div>

</body>
</html>
